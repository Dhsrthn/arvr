<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AR Tour Guide</title>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="./build/aframe-ar.min.js"></script>
    </head>

    <link rel="stylesheet" href="./index.css" />
    <script src="./places.js"></script>

    <body style="margin: 0; overflow: hidden">
        <!-- Maybe add a whole UI wrapper with a div for displaying application name and a border on all sides of the a-scene -->
        <a-scene
            cursor="rayOrigin: mouse; fuse: false; fuseTimeout: 0;"
            raycaster="objects: [gps-entity-place]; far:1000; "
            vr-mode-ui="enabled: false"
            embedded
            gpsMinDistance="1"
            arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            maxDistance="100"
            gpsTimeInterval="0"
        >
            <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>

        <!-- Three buttons here -->
        <div
            style="
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                width: 98%;
                height: 15%;
                position: absolute;
                bottom: 0px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                border: 2px solid black;
                padding: 10px;
                border-radius: 40px 40px 0px 0px;
                background: black;
                opacity: 0.9;
            "
        >
            <div
                style="
                    margin: auto;
                    font-size: large;
                    font-weight: bolder;
                    border: 2px solid black;
                    font: 200% 'Arial';
                    color: white;
                "
            >
                AR Tour Guide
            </div>
            <div
                style="
                    display: flex;
                    justify-content: space-evenly;
                    align-items: center;
                    gap: 20px;
                    height: 35%;
                    width: 90%;
                    margin: auto;
                "
            >
                <button
                    id="sample-btn"
                    class="mode-btn"
                    style="
                        width: 40%;
                        height: 100%;
                        color: white;
                        font: 110% 'Arial';
                        background-color: #444;
                        border: none;
                        border-radius: 15px;
                    "
                    onclick="modeChange('sample')"
                >
                    Sample
                </button>
                <button
                    id="api-btn"
                    class="mode-btn"
                    style="
                        width: 40%;
                        height: 100%;
                        color: white;
                        font: 110% 'Arial';
                        background-color: #444;
                        border: none;
                        border-radius: 15px;
                    "
                    onclick="modeChange('api')"
                    disabled
                >
                    API
                </button>
                <button
                    id="json-btn"
                    class="mode-btn"
                    style="
                        width: 40%;
                        height: 100%;
                        color: white;
                        font: 110% 'Arial';
                        background-color: #444;
                        border: none;
                        border-radius: 15px;
                    "
                    onclick="modeChange('json')"
                >
                    JSON
                </button>
            </div>
        </div>

        <input
            type="file"
            id="jsonUpload"
            accept=".json"
            style="display: none"
            onchange="handleFileUpload(event)"
        />

        <div
            id="info-dialog"
            style="
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                padding: 20px;
                background: black;
                opacity: 0.9;
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
                z-index: 1000;
            "
        >
            <p style="font: 130% 'Arial'">
                Initializing AR Tour Guide. Please wait for a moment. This
                message will disappear once the initialization is complete.
                Intial Mode is set to Sample Mode.
            </p>
            <button
                onclick="closeDialog()"
                style="position: absolute; right: 10px; top: 10px; border: 0"
            >
                <img
                    src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png"
                    alt="Close"
                />
            </button>
        </div>

        <div
            id="info-dialog-alert"
            style="
                display: none;
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                padding: 20px;
                padding-top: 40px;
                background: black;
                opacity: 1;
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
                z-index: 1000;
            "
        >
            <p id="dialog-content"></p>
            <button
                onclick="closeAlertDialog()"
                style="position: absolute; right: 10px; top: 10px; border: 0"
            >
                <img
                    src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png"
                    alt="Close"
                />
            </button>
        </div>
    </body>
</html>
